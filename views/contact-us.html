<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Product</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header-nav">
            <ul class="main-header_item-list">
                <li class="main-header_item"><a href="/">Shop</a></li>
                <li class="main-header_item"><a href="/admin/add-product">Add-product</a></li>
                <li class="main-header_item"><a class="active" href="/contact-us">Contact-Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/contact-us" method="POST">
            <div class="form-control">
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <br>
                <label for="email">Email Id :</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
